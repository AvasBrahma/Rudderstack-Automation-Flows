name: RudderStack Automation Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '0 5 * * *'  # Runs daily at 02:00 UTC

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        #cache: 'npm'
    - run: npm install
    - run: npm run build --if-present
    - name: Kill any existing Chrome processes
      run: |
        pkill chrome || true
        pkill chromium || true
        rm -rf /tmp/chrome-* || true
    - run: npm test
